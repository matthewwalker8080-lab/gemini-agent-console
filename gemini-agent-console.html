<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Desktop (Gemini API)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            transition: background-color 0.3s ease;
        }

        .chat-container {
            max-height: 70vh; /* Responsive height limit */
            min-height: 40vh;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #e5e7eb;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 20px;
            border: 2px solid #e5e7eb;
        }

        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main Agent Desktop Container -->
    <div class="w-full max-w-4xl h-[90vh] bg-white rounded-xl shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 flex items-center justify-between rounded-t-xl">
            <h1 class="text-2xl font-bold">Gemini Agent Console</h1>
            <div class="text-sm">Status: <span id="status-indicator" class="font-semibold text-green-300">Ready</span></div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="chat-container flex-grow p-6 overflow-y-auto space-y-4 bg-gray-50">
            <!-- Initial welcome message -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-xl rounded-tl-none max-w-lg shadow-md">
                    Welcome! I'm the Gemini Assistant. I can answer questions, provide summaries, or help you with tasks.
                </div>
            </div>
        </div>

        <!-- API Configuration Panel -->
        <div class="p-4 bg-gray-100 border-t border-gray-200">
            <label for="apiUrl" class="text-sm font-medium text-gray-700 block mb-1">
                API Endpoint (using gemini-2.5-flash):
            </label>
            <input type="text" id="apiUrl" 
                   value="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent"
                   readonly 
                   class="w-full px-3 py-2 text-xs bg-white border border-gray-300 rounded-md text-gray-900 cursor-text select-all">
        </div>

        <!-- Input and Send Button -->
        <div class="p-4 bg-gray-100 flex items-center space-x-4 border-t border-gray-200">
            <input id="user-input" type="text" placeholder="Ask your question here..." class="flex-grow px-4 py-3 bg-white border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-gray-900 shadow-inner" autofocus>
            <button id="send-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold shadow-lg hover:bg-blue-700 transition duration-300 ease-in-out disabled:bg-blue-400 disabled:cursor-not-allowed">
                Send
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const chatContainer = document.getElementById('chat-container');
            const statusIndicator = document.getElementById('status-indicator');
            const apiUrlInput = document.getElementById('apiUrl');

            // NOTE: The apiKey is left empty. The Canvas environment will securely handle the key at runtime.
            const apiKey = "AIzaSyCoa7-XxA_KXMG8T6lAwLEPjaatsrjs2P8"; 

            // Function to display messages in the chat
            function displayMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('flex', sender === 'user' ? 'justify-end' : 'justify-start');
                
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('p-3', 'rounded-xl', 'max-w-lg', 'shadow-md', 'whitespace-pre-wrap');
                
                if (sender === 'user') {
                    messageBubble.classList.add('bg-blue-600', 'text-white', 'rounded-tr-none');
                } else {
                    messageBubble.classList.add('bg-white', 'text-gray-800', 'border', 'border-gray-200', 'rounded-tl-none');
                }
                
                messageBubble.textContent = text;
                messageDiv.appendChild(messageBubble);
                chatContainer.appendChild(messageDiv);
                
                // Scroll to the bottom of the chat
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Function to show a typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typing-indicator';
                typingDiv.classList.add('flex', 'justify-start');
                typingDiv.innerHTML = `
                    <div class="p-3 rounded-xl bg-gray-200 text-gray-700 rounded-tl-none shadow-md">
                        <span class="loading-dots text-2xl font-bold">
                            <span class="inline-block w-2 h-2 rounded-full bg-gray-500 mx-px"></span>
                            <span class="inline-block w-2 h-2 rounded-full bg-gray-500 mx-px"></span>
                            <span class="inline-block w-2 h-2 rounded-full bg-gray-500 mx-px"></span>
                        </span>
                    </div>
                `;
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Function to remove the typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Function to get the LLM's response with exponential backoff
            async function getLLMResponse(prompt) {
                statusIndicator.textContent = "Connecting...";
                statusIndicator.classList.remove('text-green-300', 'text-red-500');
                statusIndicator.classList.add('text-yellow-500');

                sendBtn.disabled = true;
                userInput.disabled = true;
                
                let currentApiUrl = apiUrlInput.value.trim();
                
                // Append the API key to the URL
                if (apiKey) {
                    currentApiUrl += `?key=${apiKey}`;
                }

                showTypingIndicator();
                statusIndicator.textContent = "Thinking...";

                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }]
                };

                let retries = 0;
                const maxRetries = 5;
                const baseDelay = 1000;

                while (retries < maxRetries) {
                    try {
                        const response = await fetch(currentApiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            if (response.status === 429) { // Too Many Requests
                                const delay = baseDelay * Math.pow(2, retries);
                                await new Promise(resolve => setTimeout(resolve, delay));
                                retries++;
                                continue;
                            } else {
                                const errorText = await response.text();
                                throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorText}`);
                            }
                        }

                        const result = await response.json();
                        const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || "No response received. Please try rephrasing your question.";
                        
                        removeTypingIndicator();
                        displayMessage(text, 'assistant');
                        statusIndicator.textContent = "Ready";
                        statusIndicator.classList.remove('text-yellow-500', 'text-red-500');
                        statusIndicator.classList.add('text-green-300');
                        break;
                    } catch (error) {
                        removeTypingIndicator();
                        console.error('API call failed:', error);
                        displayMessage(`Oops! I encountered an error. Please check the console for details. Error: ${error.message.substring(0, 100)}...`, 'assistant');
                        statusIndicator.textContent = "Error";
                        statusIndicator.classList.remove('text-yellow-500', 'text-green-300');
                        statusIndicator.classList.add('text-red-500');
                        break;
                    }
                }
                
                sendBtn.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }

            // Handle the send button click
            function handleSend() {
                const prompt = userInput.value.trim();
                if (prompt) {
                    displayMessage(prompt, 'user');
                    getLLMResponse(prompt);
                    userInput.value = '';
                }
            }

            // Event listeners for button click and enter key
            sendBtn.addEventListener('click', handleSend);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !sendBtn.disabled) {
                    handleSend();
                }
            });

            // Focus on input when the page loads
            userInput.focus();
        });
    </script>
</body>
</html>
